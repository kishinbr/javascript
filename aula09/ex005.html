<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com o DOM</title>
    <style>
        body{
            background-color: lightskyblue;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 18pt;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
    <div id="msg">Clique em mim</div>

    <script>
        var p0 = window.document.getElementsByTagName('p')[0] // plural usa index
        var p1 = window.document.getElementsByTagName('p')[1]
        var corpo = window.document.body
        window.document.write(`Esta escrito assim : ${p0.innerText}<br\>`)
        window.document.write(`Esta escrito assim : ${p1.innerText}<br\>`)
        p1.style.color = "blue"
        corpo.style.background = "gray"
        //window.alert(p1.innerText)

        var d = window.document.getElementById('msg')
        window.document.write(`Esta escrito assim : ${d.innerText}<br\>`)
        d.style.background = 'green'
        d.innerText = 'troquei'

        var c = window.document.querySelector('div#msg')
        c.innerText = 'testando'
        
    </script>
</body>
</html>
