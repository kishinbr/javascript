<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Nacionalidade</title>
    <style>
        body{
            background-color: gray;
        }
    </style>
</head>
<body>
    <p>Qual o pais onde voce nasceu?</p>
    <input type="text" id="txtn">
    <input type="button" value="Enviar" onclick="pais()">
    <div id="res"></div>
    <script>
        function pais(){
            var p = window.document.querySelector('input#txtn').value
            var res = window.document.querySelector('div#res')
            if(p == 'brasil'){
                res.innerHTML = 'Voce é brasileiro'
            }
            else{
                res.innerHTML = 'Voce é gringo'
            }
        }
    </script>
    
</body>
</html>
