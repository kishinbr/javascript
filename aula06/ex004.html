<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt arial;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt('Qual o seu nome?')
        document.writeln(`Ola, ${nome}! Seu nome tem ${nome.length} letras <br/>`)
        document.writeln(`Seu nome em letras maiuscula fica ${nome.toUpperCase()}<br/>`)
        document.writeln(`Seu nome em letras minuscula fica ${nome.toLowerCase()}`)

    </script>
</body>
</html>
