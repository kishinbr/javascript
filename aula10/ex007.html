<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculando Numeros</title>
    <style>
        body{
            background-color: gray;
        }
        div{
            font: normal 20pt arial;
        }
    </style>
</head>
<body>
    <h1>Calculando valores</h1>
    <input type="number" name="txtn1" id="txtn1"> + 
    <input type="number" name="txtn2" id="txtn2">

    <input type="button" value="Somar" onclick="somar()">
    <input type="button" value="Subtrair" onclick="sub()">
    <input type="button" value="Dividir" onclick="div()">
    <input type="button" value="Multiplicar" onclick="mult()">

    <div id="res">resultado</div>

    <script>
        var tn1 = window.document.getElementById('txtn1')
        var tn2 = window.document.querySelector('input#txtn2')
        var res = window.document.getElementById('res')

        function somar(){
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var soma = n1 + n2
            res.innerHTML = `${n1} + ${n2} = ${soma}`
        }
        function sub(){
            
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var sub = n1 - n2
            res.innerHTML = `${n1} - ${n2} = ${sub}`
        }
        function div() {
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)

            if (n2 === 0) {
                res.innerHTML = "Não é possível dividir por zero."
            } else {
                var div = (n1 / n2).toFixed(2)
                res.innerHTML = `${n1} / ${n2} = ${div}`
            }
        }
        function mult(){
            
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var mult = n1 * n2
            res.innerHTML = `${n1} * ${n2} = ${mult}`
        }

    </script>
</body>
</html>
